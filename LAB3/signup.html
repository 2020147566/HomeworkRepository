<body>
    <h1>Welcome to internet-programming shop</h1>
    <p><a href="login.html">
        <span>Login</span>
    </a>
    <a href="#">
        <span>Signup</span>
    </a></p>

    <p><form>
        <label>
            이름:
            <input type="text" name="myname" placeholder="이름을 입력하세요." required autofocus/>
        </label>

        <label>
            아이디:
            <input type="text" name="myname" placeholder="아이디를 입력하세요." required autocomplete="on"/>
        </label>

        <label>
            비밀번호:
            <input type="password" name="myname" placeholder="비밀번호를 입력하세요." required/>
        </label>

        <label>
            전화번호:
            <input type="tel" name="myname" placeholder="(###)####-####" pattern="\(\d{3}\) +\d{4} - \d{4}"/>
        </label>

        <label>
            생년월일:
            <input type="date" name="myname" placeholder="이름을 입력하세요."/>
        </label>
        
        <input class="submit" type="submit" value="Signup">
        <input class="submit" type="submit" value="Cancel">
        </form></p>
